<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 height=device-height">
    <link rel="stylesheet" href="../css/settings-css.css">
    <title>Настройки</title>
</head>
<body>

<div class="container">
    <form class="settings-form" action="#">
        <div class="settings-group class-hover1" >
            <label>Počet obrázků:</label>
            <label class="container">One
                <input type="radio" checked="checked" name="radio1">
                <span class="checkmark"></span>
            </label>
            <label class="container">Two
                <input type="radio" name="radio1">
                <span class="checkmark"></span>
            </label>
            <label class="container">Three
                <input type="radio" name="radio1">
                <span class="checkmark"></span>
            </label>
            <label class="container">Four
                <input type="radio" name="radio1">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="settings-group class-hover2">
            <label>Rozměr obrázků:</label>
            <label class="container">One
                <input type="radio" checked="checked" name="radio2">
                <span class="checkmark"></span>
            </label>
            <label class="container">Two
                <input type="radio" name="radio2">
                <span class="checkmark"></span>
            </label>
            <label class="container">Three
                <input type="radio" name="radio2">
                <span class="checkmark"></span>
            </label>
            <label class="container">Four
                <input type="radio" name="radio2">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="settings-group">
            <label>Výběr barev:</label>
            <select name="colorScheme" id="colorScheme">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <button type="submit" id="submit_button">Apply</button>
    </form>
</div>

</body>
</html>
