<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="menu">
    <h1>Menu</h1>
    <div class="game">
        <h2>GAME 1</h2>
        <p>Choose count of animals:</p>
        <select id="selectGame1">
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="button1">Start a game</button>
    </div>

    <div class="game">
        <h2>GAME 2</h2>
        <p>Choose count of animals:</p>
        <select id="game2">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="button2">Start a game 2</button>
    </div>

    <div class="game">
        <h2>GAME 3</h2>
        <p>Choose count of animals:</p>
        <select id="game3">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="button3">Start a game 3</button>
    </div>

<!--    choose rounds per game-->
    <div class="slider-container">
        <p>Rounds: <span id="sliderValue">5</span></p>
        <input type="range" min="1" max="10" class="slider" id="mySlider">
    </div>


</div>
<script src="script.js"></script>

</body>
</html>
