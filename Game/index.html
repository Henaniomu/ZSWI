<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag a word to the correct box</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Drag a word to the correct box</h1>

    <div class="container">
    <div draggable="true" class="box" data-animal="Cat">Cat</div>
    <div draggable="true" class="box" data-animal="Dog">Dog</div>
    <div draggable="true" class="box" data-animal="Fish">Fish</div>
    </div>

    <div class="container_animals">
    <div class="square" data-animal="Dog">Dog</div>
    <div class="square" data-animal="Fish">Fish</div>
    <div class="square" data-animal="Cat">Cat</div>
    </div>
    <script src="script.js"></script>
</body>
